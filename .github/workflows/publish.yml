name: Gradle Package

on:
  workflow_dispatch:
  workflow_run:
    workflows: ["Java CI with Gradle"]
    branches: [ "master" ]
    types: 
      - completed

jobs:
  release:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
  
    runs-on: ${{ matrix.os }}
    
    permissions:
      contents: write

    steps:
    - name: Checkout
      uses: actions/checkout@v3
    
    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Change wrapper permissions
      if: matrix.os == 'ubuntu-latest'
      run: chmod +x ./gradlew

    - name: Setup Gradle
      uses: gradle/gradle-build-action@67421db6bd0bf253fb4bd25b31ebb98943c375e1
      
    - name: Get current version
      run: echo "VERSION_INFORMATION=$(${{github.workspace}}/gradlew -q printVersionInformation)" >> $GITHUB_ENV
      
    - name: Create installer per OS
      run: ./gradlew jpackage
      
    - name: Create additionnal artifacts for Windows
      if: matrix.os == 'windows-latest'
      run: ./gradlew jpackage -Ptype=msi
        
    - name: Create Release
      uses: ncipollo/release-action@v1.12.0
      with:
        artifacts: "lib/*-all.jar,jpackage/*"
        tag: ${{ env.VERSION_INFORMATION }}
